<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Login to our system</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>User name </label>
          <input
            required
            autocomplete="off"
            #user
            name="first"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label> Password</label>
          <input #pass type="password" name="last" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <button (click)="login(user.value, pass.value)">Login</button>
      </div>
    </form>
  </div>
</div>
